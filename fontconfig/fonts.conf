<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>CaskaydiaMono NFM</family>
        </prefer>
    </alias>

    <alias>
        <family>icon</family>
        <prefer>
            <family>Font Awesome 6 Free</family>
        </prefer>
    </alias>
</fontconfig>

'$schema' = 'https://starship.rs/config-schema.json' # Editor completions

add_newline = true            # Add an empty line between prompts
scan_timeout = 10             # Only wait 10ms when checking files under CWD
command_timeout = 500         # Only wait 100ms when executing commands
palette = 'catppuccin_frappe'

format = '''
$os$directory$git_branch$git_status$c$lua$python$rust$time
$character
'''

[c]
detect_files = ['Makefile']
format = '[$symbol($name(-$version)) ÓÇ± ]($style)'
style = 'bg:base fg:green bold'
symbol = 'C '

[character]
success_symbol = '[ÔÅ°](bold green)'
error_symbol = '[ÔÅ°](bold red)'

[directory]
truncate_to_repo = false
truncation_symbol = '‚Ä¶/'
style = 'bg:base fg:sapphire bold'
format = '[$path]($style)[$read_only]($read_only_style)[ ÓÇ± ]($style)'

[git_branch]
format = '[$symbol$branch(:$remote_branch) ]($style)'
style = 'bg:base fg:mauve bold'

[git_status]
format = '[\[$all_status$ahead_behind\]]($style)[ ÓÇ± ](bg:base fg:mauve bold)'
style = 'bg:base fg:red bold'

[lua]
format = '[$symbol(${version} ) ÓÇ± ]($style)'
style = 'bg:base fg:yellow bold'

[package]
disabled = true

[os]
disabled = false
format = '[$symbol]($style)[ÓÇ∞](bg:mantle fg:crust bold)[ÓÇ∞](bg:base fg:mantle bold)[ ](bg:base bold)'
style = 'bg:crust bold'

[os.symbols]
Arch = ' üêß '

[python]
format = '[${symbol}${pyenv_prefix}(${version}) ÓÇ± ]($style)'
style = 'bg:base fg:yellow bold'

[rust]
format = '[$symbol($version) ÓÇ± ]($style)'
style = 'bg:base fg:yellow bold'

[time]
format = '[üïìÔ∏è ](bg:base bold)[$time ÓÇ±]($style)[ÓÇ∞](fg:base bold)'
style = 'bg:base fg:pink bold'
time_format = '%H:%M'
disabled = false

